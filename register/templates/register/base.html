{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{% static 'mainfunction/img/book_logo.svg' %}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CDN icon -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">


	<!-- CSS stylesheet-->
	<link type="text/css" href="{% static 'mainfunction/css/style.css' %}" rel="stylesheet">

	<title>{% block title %}{% endblock %}</title>
</head>
<div id="navbar">
	<nav class="navbar navbar-dark bg-dark fixed-top font-monospace">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="{% static 'mainfunction/img/book_logo.svg' %}" alt="" width="30" height="24" margin-right="2px" class="d-inline-block align-text-top"/>Self-Learning Assistant</a>
			</div>
		</nav>
	</div>

	<body>
		<div id="content" name="content" class="main">
			{% block content %}
			{% endblock %}
		</div>
		
	</body>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->
