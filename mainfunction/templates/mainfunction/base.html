{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CDN icon -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">


	<!-- CSS stylesheet-->
	<link type="text/css" href="{% static 'mainfunction/css/style.css' %}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'mainfunction/img/book_logo.svg' %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<div id="navbar">
	<nav class="navbar navbar-dark bg-dark fixed-top font-monospace">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="{% static 'mainfunction/img/book_logo.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"/>Self-Learning Assistant</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end navbar-dark bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Welcome back, {{ request.user}}.</h5>
						<button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/todo">To Do List</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/pomodoro">Pomodoro Timer</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/locate">Nearby Library</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/logout">Logout</a>
							</li>

						</div>
					</div>
				</div>
			</nav>
		</div>

		<body>
			<div id="content" name="content" class="main">
				{% block content %}
				{% endblock %}
			</div>
		</body>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



		<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
		    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
		    <script src="{% static 'mainfunction/json/quote.js' %}"></script>
		    <script src="{% static 'mainfunction/json/locate.js' %}"></script>
		    <script src="{% static 'mainfunction/json/pomodoro.js' %}"></script>

</html>
